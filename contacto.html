<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Estudio Magro | Contacto</title>
</head>

<body class="vh-100 overflow-hidden">
    <!-- Inclusión del navbar desde otro archivo -->
    <div id="navbar-placeholder"></div>

    <!-- Contenido principal -->
    <main>
        <section class="container mt-5">
            <!-- Cuadro flotante con el formulario de contacto -->
            <div class="floating-container">
                <!-- Formulario de contacto -->
                <form id="formularioContacto" action="#" method="post" onsubmit="return validarFormulario()">
                    <!-- Campos del formulario -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo</label>
                        <select class="form-select" id="motivo" name="motivo" required>
                            <option value="">Seleccionar</option>
                            <option value="Consulta">Consulta</option>
                            <option value="Solicitud">Solicitud</option>
                            <option value="Queja">Queja</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="opciones" class="form-label">Sos una persona o empresa</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="opcion1" name="opciones" value="opcion1" onclick="checkOnlyOne(this)">
                            <label class="form-check-label" for="opcion1">Persona</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="opcion2" name="opciones" value="opcion2" onclick="checkOnlyOne(this)">
                            <label class="form-check-label" for="opcion2">Empresa</label>
                        </div>
                        <!-- mas campos? -->
                    </div>
                    <div class="mb-3">
                        <label for="imagen" class="form-label">Imagen</label>
                        <input type="file" class="form-control" id="imagen" name="imagen" required>
                    </div>
                    <!-- Botón de enviar -->
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Enlace al archivo JavaScript de validación del formulario -->
    <script src="controles/formulario.js"></script>
    <!-- Enlace a jQuery para cargar dinámicamente el navbar -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script para cargar el navbar desde otro archivo -->
    <script>
        $(function () {
            $("#navbar-placeholder").load("controles/navbar.html");
        });
    </script>
    
</body>

</html>
