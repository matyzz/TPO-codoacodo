<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudio Magro | Portafolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="vh-100 overflow-hidden">
  <!-- Inclusión del navbar desde otro archivo -->
  <div id="navbar-placeholder"></div>
  <!-- Carousel -->
    <div class="carousel slide" id="carouselDemo" data-bs-wrap="true" data-bs-ride="carousel">

        <div class="carousel-inner">
            <!-- IMG1 -->
            <div class="carousel-item active">
                <div class="carousel-item-container">
                    <img src="images/1.jpg" class="img-fluid">
                </div>
                <div class="carousel-caption">
                    <h5>Rosa en flor</h5>
                    <p>
                        Delicada rosa floreciendo
                    </p>
                </div>
            </div>
            <!-- IMG2 -->
            <div class="carousel-item">
                <div class="carousel-item-container">
                    <img src="images/2.jpg" class="img-fluid">
                </div>
                <div class="carousel-caption">
                    <h5>Frescura cítrica</h5>
                    <p>
                        Delicia refrescante de la naturaleza
                    </p>
                </div>
            </div>
            <!-- IMG3 -->
            <div class="carousel-item">
                <div class="carousel-item-container">
                    <img src="images/3.jpg" class="img-fluid">
                </div>
                <div class="carousel-caption">
                    <h5>Horizonte dorado: Amanecer en la playa</h5>
                    <p>
                        La magia del nuevo día sobre la costa.
                    </p>
                </div>
            </div>
        </div>
        <!-- btn prev -->
        <button class="carousel-control-prev" 
        type="button"
        data-bs-target="#carouselDemo"
        data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <!-- btn next -->
        <button class="carousel-control-next"
        type="button"
        data-bs-target="#carouselDemo"
        data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
    
    <!-- btn debajo img -->
    <div class="carousel-indicators">
        <button 
        type="button" 
        class="active"
        data-bs-target="#carouselDemo"
        data-bs-slide-to="0">
        <img src="images/1.jpg"/>
        </button>
        <button 
        type="button"
        data-bs-target="#carouselDemo"
        data-bs-slide-to="1">
        <img src="images/2.jpg"/>
        </button>
        <button 
        type="button"
        data-bs-target="#carouselDemo"
        data-bs-slide-to="2">
        <img src="images/3.jpg"/>
        </button>
    </div>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <!-- Enlace a jQuery para cargar dinámicamente el navbar -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Script para cargar el navbar desde otro archivo -->
        <script>
            $(function () {
                $("#navbar-placeholder").load("controles/navbar.html");
            });
        </script>
</body>
</html>
